<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Navigating the Dom</title>
</head>
<body>
     <div class="main">
          <ul id="nav">
               <li>Home</li>
               <li>About</li>
               <li>Contact</li>
               <li>Services</li>
          </ulid>
     </div>

     <script>

          // get element by query selector and store it in a variable
          let main=document.querySelector(".main");
          console.log(main);

          // get element by id
          let nav=document.getElementById("nav");
          console.log(nav);

          // get element by class name
          let mclass=document.getElementsByClassName("main");
          console.log(mclass);

          // get element by tag name
          let mtag=document.getElementsByTagName("div");
          console.log(mtag);


          // get element by query selector all
          let mqueryall=document.querySelectorAll(".main");
          console.log(mqueryall);

          // get element by query selector
          let list=document.querySelectorAll("#nav>li");
          console.log(list);
          list[0].style.color="red";
          list[1].style.color="green";
          list[2].style.color="blue";
          list[3].innerHTML="Contact Karo";
          list.push("Services");


     </script>
     
</body>
</html>
