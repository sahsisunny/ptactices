<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>42. Function in JS</title>
</head>

<body>
     <div class="container">Function in JavaScript</div>
     <script>
          // Function in JavaScript
          let name1 = "Sunny";
          let name2 = "Prince";
          let name3 = "Bablu";
          let name4 = "Deepak";
          function greet(name) {
               console.log(`${name} is a good boy!`);
          }
          greet(name1);
          greet(name2);
          greet(name3);
          greet(name4);

          // Redurn value from function
          function sum(a, b, c) {
               let d = a + b + c;
               return d;
               console.log("This line will not execute");   // This line will not execute
          }
          console.log(sum(5, 9, 8));


     </script>

</body>

</html>
