<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Function in JS</title>
</head>
<body>
     <script>
          // Function Declaration
          function greet(){
               console.log("Hello World");
          }
          greet();
          // Function Expression
          var greetMe = function(){
               console.log("Hello Sunny");
          }
          greetMe();
          // Function Expression with parameter
          var greetYou = function(name){
               console.log("Hello "+name);
          }
          greetYou("Sunny");
          // Function Expression with parameter and return
          var greetAll = function(name){
               return "Hello "+name;
          }
          console.log(greetAll("Sunny"));
     </script>
     
</body>
</html>
