<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Array and Object in JS</title>
</head>

<body>
     <script>
          let myVar = 64;
          let myVar2 = "Sunny Sahsi";
          console.log("------------Array-------------");
          let num = [1, 2, 3, 4, "Sunny", 4.5, true]   // Array
          console.log(num);
          console.log(typeof num);
          
          let num1 = new Array(1, 2, 3, 4, "Sunny", 4.5, true);   // Array
          console.log(num1);
          console.log(typeof num1);
          console.log(num1.length);


          console.log("------------Object-------------");
          var person = { // Object
               name: "Sunny Sahsi",
               age: 30
          }
          console.log(person);
          console.log(typeof person);
     </script>
</body>

</html>
