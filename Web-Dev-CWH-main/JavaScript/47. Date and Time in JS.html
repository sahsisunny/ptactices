<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Date and TIme in JS</title>
</head>

<body>
     <div class="showDate">
          <h1>Date in JS</h1>
          <p id="para"></p>
     </div>
     <div class="showTime">
          <h1>Time in JS</h1>
          <p id="para2"></p>
     </div>
     <div class="showBoth">
          <h1>Time and Date in JS</h1>
          <p id="para3"></p>
     </div>
     <script>
          // For Date
          let dt = new Date(2022, 12, 05);
          document.getElementById('para').innerText = dt;
          // For Time
          let ti = new Date();
          document.getElementById('para2').innerText = ti;

          // For Date and Time
          let dateAndTime = new Date();
          document.getElementById('para3').innerText = dateAndTime;

     </script>
</body>

</html>
