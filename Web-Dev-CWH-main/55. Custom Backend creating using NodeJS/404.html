<!-- 404 page html code with internal css code -->
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>404</title>
     <style>
          body {
               background-image: url("images/404.jpg");
               background-color: white;
               background-repeat: no-repeat;
               background-size: cover;
               background-position: center;
               background-attachment: fixed;
          }

          .container {
               width: 100%;
               height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
          }

          .contact {
               width: 50%;
               background-color: rgba(0, 0, 0, 0.5);
               color: #fff;
               padding: 20px;
               border-radius: 10px;
          }

          .contact h1 {
               text-align: center;
               margin-bottom: 20px;
          }

          .contact p {
               margin-bottom: 20px;
          }

          .contact input {
               width: 100%;
               height: 40px;
               margin-bottom: 20px;
               border: none;
               border-radius: 5px;
               padding: 0 10px;
          }

          .contact textarea {
               width: 100%;
               height: 100px;
               margin-bottom: 20px;
               border: none;
               border-radius: 5px;
               padding: 10px;
          }
     </style>
</head>

<body>
     <div class="container">
          <div class="contact">
               <h1>404</h1>
               <p>Sorry, the page you are looking for is not found.</p>
               <p>Try to search again.</p>
               <input type="text" placeholder="Search">
               
               <!-- Back to home Button -->
               <a href="/homePage" class="btn">Back to Home</a>
          </div>
     </div>
</body>

</html>
