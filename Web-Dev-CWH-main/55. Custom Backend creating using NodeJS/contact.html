<!-- COntact page html code with internal css code -->
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Contact</title>
     <style>
          body {
               /* background-image: url("images/contact.jpg"); */
               background-color: white;
               background-repeat: no-repeat;
               background-size: cover;
               background-position: center;
               background-attachment: fixed;
          }

          .container {
               width: 100%;
               height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
          }

          .contact {
               width: 50%;
               background-color: rgba(0, 0, 0, 0.5);
               color: #fff;
               padding: 20px;
               border-radius: 10px;
          }

          .contact h1 {
               text-align: center;
               margin-bottom: 20px;
          }

          .contact p {
               margin-bottom: 20px;
          }

          .contact input {
               width: 100%;
               height: 40px;
               margin-bottom: 20px;
               border: none;
               border-radius: 5px;
               padding: 0 10px;
          }

          .contact textarea {
               width: 100%;
               height: 100px;
               margin-bottom: 20px;
               border: none;
               border-radius: 5px;
               padding: 10px;
          }

          .contact button {
               width: 100%;
               height: 40px;
               border: none;
               border-radius: 5px;
               background-color: #fff;
               color: #000;
               cursor: pointer;
          }
     </style>
</head>

<body>
     <div class="container">
          <div class="contact">
               <h1>Contact Us</h1>
               <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>Send</button>
               </form>
          </div>
     </div>
</body>

</html>
