<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID and Classes</title>
</head>

<body>
  <!-- Id is used to identify a single element and class is used to identify multiple elements. -->
  <!-- Id is unique and class is not unique. -->
  <h1>6. ID and Classes</h1>
  <div id="mainBox" class="redBg mainClass">
    <p>Id = mainBox</p>
    <p>Class = redBg</p>
  </div>
  <!-- Emmet -->
  <span class="redBg"></span>
  <span id="spanId"></span>
</body>

</html>
